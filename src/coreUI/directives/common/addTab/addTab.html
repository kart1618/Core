<md-tab label={{tabName}} layout="column">
    <md-sidenav md-component-id="right" class="md-sidenav-right" layout="vertical">
        Right Nav!
    </md-sidenav>
    <md-button ng-click="openRightMenu()">
        Open Right Menu
    </md-button>
    <md-content layout="column" layout-align="left center" flex layout-padding>
        <div class="app-content">
            <form data-ng-submit="search()">
                <md-input-container class="long" data-ng-show="!isSearching">
                    <label>Search for</label>
                    <input data-ng-model="searchTerm"/>
                </md-input-container>
            </form>
            <form data-ng-submit="search()">
                <div layout="row">
                    <md-input-container class="long" data-ng-show="nytimessearchOptions.show">
                        <label>Page</label>
                        <input data-ng-model="nytimessearchOptions.page" type="number" step="1"/>
                    </md-input-container>
                    <md-progress-circular md-theme="blue" md-mode="indeterminate"
                                          data-ng-if="isSearching"></md-progress-circular>
                </div>
            </form>
            <md-card ng-repeat="document in documents" class="md-padding">
                <h4>{{document.headline.main}}</h4>
                <md-list>
                    <md-list-item class="md-2-line">
                        <!--<md-checkbox ng-model="document"></md-checkbox>-->
                        <div class="md-list-item-text">
                            <p data-ng-bind-html="document.snippet"></p>
                        </div>
                    </md-list-item>
                    <p>{{document.lead_paragraph}}</p>
                </md-list>
                <a href="{{document.web_url}}">Read Full Article</a>
            </md-card>
        </div>
    </md-content>
</md-tab>
